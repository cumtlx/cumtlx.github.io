						<h1>所见即所想--超现实主义观念摄影</h1>
					</header>
					<p>摄影师Mahmoud Alkurd出生于加沙。从2013年开始接触摄影，自学成才的他如今专业拍摄观念与艺术作品。对生活的无限热情是他对于摄影灵感的来源。他通过超现实主义的创作，将现实世界诗意的表现出来。在我们看惯了那些诡异，繁复的超现实主义作品后，Mahmoud Alkurd充满梦幻，柔情的画面令人眼前一亮，留下深刻的印象。</p>
